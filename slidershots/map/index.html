<!DOCTYPE html>
<html lang="en">
<head>
<title>üçîüó∫Ô∏è</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAciy1HU6mQfYUFko1i6nWOzOPoafpiVf0&callback=initMap&libraries=maps"></script>
<script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OverlappingMarkerSpiderfier/1.0.3/oms.min.js"></script>
<style>
  #map, html, body {
    height: 100%;
  }
  html, body {
    margin: 0;
    padding: 0;
  }
  h1 {
    position: fixed;
    bottom: 2.5%;
    left: 50%;
    transform: translate(-50%, 0);
    padding: 1rem 2rem;
    border-radius: 1rem;
    background-color: #ffe800;
    color: #111;
    font-weight: 900;
    line-height: 1;
    z-index: 1000;
    box-shadow: 0 0.25rem 0.25rem #999;
  }
  h1, .beePop {
    font-family: -apple-system, BlinkMacSystemFont, segoe ui, roboto, noto, sans-serif;
    text-align: center;
  }
  .gm-style-iw-d {
    margin-top: -2rem !important;
  }
  .beePop {
    max-width: 300px;
  }
  .beePop img {
    display: block;
    margin: 0 auto;
    width: 100%;
    height: auto;
  }
  .beePop h2, .beePop h3 {
    line-height: 1.2;
    margin: 0 auto;
    padding: 0;
  }
  .beePop h2 {
    margin-bottom: 1rem;
  }
  .beePop h3 {
    margin-block: 1rem;
    font-weight: normal;
  }
  @media only screen and (orientation: portrait) {
    h1 {
      font-size: 1.5em;
      width: 50%;
    }
    .beePop {
      max-width: 200px;
    }
  }
</style>
<script src="burgers.js"></script>
<script>
  function initMap() {
    var zoomLevel = 4;
    if (window.matchMedia("(orientation: portrait)").matches) {
      zoomLevel = 3;
    }
    
    var map = new google.maps.Map(document.getElementById("map"), {
      zoom: zoomLevel,
      center: { lat: 35.5, lng: -100 },
      disableDefaultUI: true,
      styles: [{
        stylers: [{ saturation: -50 }]
      }]
    });
    var oms = new OverlappingMarkerSpiderfier(map, {
      markersWontMove: true,
      markersWontHide: true,
      basicFormatEvents: true
    });
    var mti = google.maps.MapTypeId;
    oms.legColors.usual[mti.ROADMAP] = '#222222';
    oms.legColors.highlighted[mti.ROADMAP] = '#A43925';
    
    var markers = [];
    for (var i = 0; i < burgers.length; i++) {
      var bee = burgers[i];
      
      var popup = new google.maps.InfoWindow();
      var popupContent = '<div class="beePop"><h2>' + bee[1] + '</h2><a href="../' + bee[0] + '.jpg" target="_blank"><img src="../' + bee[0] + '.jpg" alt="' + bee[1] + '"></a><h3>' + bee[2] + '</h3><h3>' + bee[3] + ' out of 3</h3></div>';
      
      var latLng = {
        lat: parseFloat(bee[4]),
        lng: parseFloat(bee[5])
      };
      var marker = new google.maps.Marker({
        position: latLng,
        map: map,
        icon: {
          url: 'burgpin.png',
          scaledSize: new google.maps.Size(32, 32)
        },
        content: popupContent
      });
      
      marker.addListener('spider_click', function() {
        popup.setContent(this.content);
        popup.open(map, this);
      });
      markers.push(marker);
      oms.addMarker(marker);
    }

  let renderer = {
    render({ count, position }, stats) {
      return new google.maps.Marker({
        position,
        icon: {
          url: 'cluster.svg',
          scaledSize: new google.maps.Size(45, 45)
        },
        label: { text: String(count), color: "white", fontSize: "10px" },
        title: `Cluster of ${count} markers`,
        zIndex: Number(google.maps.Marker.MAX_ZINDEX) + count,
      });
    }
  }
  new markerClusterer.MarkerClusterer({ map, markers, renderer });
}
</script>
</head>
<body>
  <div id="map"></div>
</body>
</html>
